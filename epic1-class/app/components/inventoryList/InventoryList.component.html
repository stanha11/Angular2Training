<div>Hey this is the InventoryList component template!!!</div>
<div>List Type: {{context}}</div>
<div *ngFor="let item of getItems()" (click)="setCurrentItem(item)">
  <span>Name: {{item.name}}</span>&nbsp;&nbsp;<span>Price: {{item.price}}</span>
</div>
<div>
  <p>Guid: {{currentItem.guid}}</p>
  <p>Name: {{currentItem.name}}</p>
  <p>Price: {{currentItem.price}}</p>
</div>
