<html>
  <head>
    <title>Angular2Training: epic3-fundamentals</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="@@base">
    <link rel="stylesheet" href="app/app.css">
    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('jquery')
          .then(function () {
            return System.import('what-input')
                .catch(function(err) {console.error(err); return err;});
          })
          .then(function () {
            return System.import('foundation-sites')
                .catch(function(err) {console.error(err);return err;});
          })
          /*
          No need to load it...it will be loaded on demand since its in an import statement.
          .then(function () {
            return System.import('lodash')
                .catch(function(err) {console.error(err);return err;});
          })*/
          .then(function () {
            return System.import('app').catch(function(err){ console.error(err); });
          })
          .catch(function(err) {console.error(err)});

    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <angular-training>Loading angular 2 training!</angular-training>
  </body>
</html>
